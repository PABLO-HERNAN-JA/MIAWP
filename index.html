<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widtg, initial-scale=1.0">
        <link rel="stylesheet" href="estilos.css">
        <link rel="manifest" href="manifest.json">
        <title>Mi Sitio WEB</title>
    </head>
            <body>
                <!--Pantalla de carga (Plash Screen)-->
                <div id="splash-screen">
                    <div id="loading-icon"></div>
                <p>Cargando...</p>
                </div>

                <!--Pantalla de inicio (Home Screen)-->
                <div id="home-screen" class="hidden">
                    <h1>Bienvenido a Mi Portafolio Web</h1>
                    <button id="start-button">Comenzar</button>
                </div>
                <script src="script.js"></script>

                <script src="script.js"></script>
                <Script>
                    if('serviceWorker' in navigator){
                        navigator.serviceWorker.register('service-worker.js').then(function(registration){console.log
                            ('Service Worker registrado con exito:',registration);
                    }).catch(function(error){
                        console.log('Error al registrar el Service Work:',error);
                    
                    });}
                </Script>
            </body>
            </html>
